<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tombol</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #66ff00;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #444;
        }

        .container {
            padding: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #66ff00;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #55cc00;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background-color: #eee;
            font-size: 14px;
        }
    </style>

    <script>
        alert("Selamat datang di tutorial belajar JavaScript");

        function sayHello() {
            alert("Hello!");
        }
    </script>
</head>
<body>

    <header>
        Halaman Tombol
    </header>

    <div class="container">
        <p>Klik tombol di bawah untuk menampilkan alert:</p>

        <button onclick="sayHello()">Tekan</button>
        <br>

        <a href="index.html">← Kembali ke Halaman Utama</a>
    </div>

    <footer>
        © 2025 Nama Anda. Hak Cipta Dilindungi.
    </footer>

</body>
</html>
